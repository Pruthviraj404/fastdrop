<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
    <title>Upload File | QuickShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b2473, #0a4c79);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%; /* Makes the container take 90% of the screen width */
            max-width: 550px; /* Maximum width for larger screens */
        }

        h2 {
            margin-bottom: 30px;
            color: #a970ff;
            font-size: 28px;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .file-upload-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            z-index: 10;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            border: 2px dashed #a970ff;
            padding: 16px 20px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            font-size: 16px;
            color: #ccc;
            transition: 0.3s ease;
        }

        .file-upload-label:hover {
            background-color: rgba(169, 112, 255, 0.1);
            color: #fff;
        }

        .upload-btn {
            width: 50%;
            padding: 20px;
            background: linear-gradient(145deg, #3ff2f2, #a970ff);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .upload-btn:hover {
            background: linear-gradient(145deg, #6b2bd6, #9655ff);
            transform: scale(1.03);
        }

        .code-box {
            background: linear-gradient(135deg, #3d2e59, #432f61);
            color: #aaffee;
            padding: 15px 20px;
            margin-top: 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px #55faef;
            }
            to {
                box-shadow: 0 0 15px #70ffe7;
            }
        }

        p.info {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        .download-section {
            margin-top: 40px;
        }

        .download-section h3 {
            color: #a970ff;
            margin-bottom: 10px;
        }

        .download-section a button {
            padding: 12px 22px;
            background: transparent;
            border: 2px solid #a970ff;
            color: #a970ff;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s ease;
        }

        .download-section a button:hover {
            background: #a970ff;
            color: #fff;
            transform: translateY(-2px);
        }

        p[style] {
            color: #ff6a6a !important;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Mobile-first design adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .upload-btn {
                width: 80%;
            }

            h2 {
                font-size: 24px;
            }

            .file-upload-label {
                font-size: 14px;
                padding: 12px 16px;
            }

            .code-box {
                font-size: 16px;
            }

            .download-section a button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Smaller screens (e.g., mobile) */
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h2 {
                font-size: 20px;
            }

            .upload-btn {
                width: 90%;
                padding: 15px;
            }

            .file-upload-label {
                font-size: 12px;
                padding: 10px 12px;
            }

            .code-box {
                font-size: 14px;
            }

            .download-section a button {
                font-size: 12px;
                padding: 8px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a File</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="file-upload-wrapper">
                <input type="file" name="file" id="file" required>
                <label for="file" class="file-upload-label">üìÅ Click to choose a file</label>
            </div>
            <button type="submit" class="upload-btn">‚¨Ü Upload</button>
        </form>

        {% if code %}
            <div class="code-box">
                üîê Your File Code: {{ code }}
            </div>
            <p class="info">Use this code on the download page to retrieve your file.</p>
        {% endif %}

        <div class="download-section">
            <h3>Already have a code?</h3>
            <a href="{{ url_for('download') }}">
                <button>‚û° Go to Download Page</button>
            </a>
        </div>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color:red;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
