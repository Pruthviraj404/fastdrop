<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download File | QuickShare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0b2473, #0a4c79);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 450px;
        }

        h2 {
            color: #a970ff;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #a970ff;
            background-color: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]::placeholder {
            color: #bbb;
        }

        input[type="text"]:focus {
            border-color: #c997ff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(145deg, #7e3ff2, #a970ff);
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #6b2bd6, #9655ff);
            transform: scale(1.03);
        }

        .code-box {
            background-color: #3d2e59;
            color: #aaffee;
            padding: 15px;
            margin-top: 25px;
            border: 1px solid #a970ff;
            border-radius: 12px;
            font-weight: bold;
        }

        .code-box a {
            color: #aaffee;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .code-box a:hover {
            color: #fff;
            text-decoration: underline;
        }

        p[style] {
            color: #ff6a6a !important;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download a File</h2>
        <form method="POST">
            <input type="text" name="code" placeholder="Enter File Code" required>
            <button type="submit">Fetch File</button>
        </form>

        {% if filename %}
            <div class="code-box">
                <a href="{{ url_for('serve_file', filename=filename) }}" download>
                    â¬‡ Click here to download <strong>{{ filename }}</strong>
                </a>
            </div>
        {% endif %}

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color:red;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
